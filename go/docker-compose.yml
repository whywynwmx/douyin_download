version: '3.8'

services:
  douyin-downloader:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/douyin"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - douyin-network

networks:
  douyin-network:
    driver: bridge